<!DOCTYPE html>
<html>
  <head>
    <title>Research Web Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="static/stylesheets/style.css">
    <!--Import jquery, D3, D3 graph script, graph css and more -->
  </head>
  <body>
    <div class="mdl-layout__container">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        {% include "header.html" %}
        <main class="mdl-layout__content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
              <!--First column contains search menu-->
              <!-- SEARCH MENU -->
              <div class="mdl-card mdl-shadow--4dp">
                <table class="mdl-data-table mdl-js-data-table" style="width:100%">
                  <tr>
                    <th colspan="3" class="mdl-data-table__cell--non-numeric">
                      Search Menu
                    </th>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      Id
                    </td>
                    <td colspan="2">
                      <input id="search-id" type="text" value=""/>
                    </td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      Year
                    </td>
                    <td colspan="2">
                      <input id="search-year" type="text" value=""/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        RESET
                      </button>
                    </td>
                    <td></td>
                    <td>
                      <button id="search" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Search
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
              <!-- COLOR LEGEND -->
            </div>
            <div class="mdl-cell mdl-cell--5-col">
              <!--Second column contains Add Article option and Results-->
              <!-- BUTTON SECTION -->
              <div class="mdl-cell mdl-cell--12-col mdl-shadow--4dp portfolio-max-width">
                <div id="addArticle">
                  <button  id="add" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored dialog-button" style="width:100%">
                    + Add Article +
                  </button>
                  <dialog id="edit-dialog" class="mdl-dialog" style="width:500px;">
                    <form name="edit-dialog-article" id="edit-dialog-form" action="/articles/add" onsubmit="return validateForm()" method="post">
                    <h3 id="edit-dialog-name" class="mdl-dialog__title">Add Article</h3>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-title" class="mdl-textfield__input" type="text" name="title">
                      <label class="mdl-textfield__label" for="edit-dialog-title">Title...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-id" class="mdl-textfield__input" type="text" name="id">
                      <label class="mdl-textfield__label" for="edit-dialog-id">Id...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-url" class="mdl-textfield__input" type="text" name="url">
                      <label class="mdl-textfield__label" for="edit-dialog-url">Article URL...</label>
                    </div>
                    <div  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-year" class="mdl-textfield__input" type="text" name="year">
                      <label class="mdl-textfield__label" for="edit-dialog-year">Year...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-score" class="mdl-textfield__input" type="text" name="score">
                      <label class="mdl-textfield__label" for="edit-dialog-score">Score...</label>
                    </div>
                    <div class="mdl-grid">
                      <div class="mdl-cell mdl-cell--4-col">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="edit-dialog-saved">
                          <input id="edit-dialog-saved" type="checkbox" id="checkbox-saved" class="mdl-checkbox__input" name="saved">
                          <span class="mdl-checkbox__label" >Saved</span>
                        </label>
                      </div>
                      <div class="mdl-cell mdl-cell--4-col">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="edit-dialog-printed">
                          <input id="edit-dialog-printed" type="checkbox" id="checkbox-printed" class="mdl-checkbox__input" name="printed">
                          <span class="mdl-checkbox__label" >Printed</span>
                        </label>
                      </div>
                      <div class="mdl-cell mdl-cell--4-col">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="edit-dialog-read">
                          <input id="edit-dialog-read" type="checkbox" id="checkbox-read" class="mdl-checkbox__input" name="read">
                          <span class="mdl-checkbox__label" >Read</span>
                        </label>
                      </div>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-problem" class="mdl-textfield__input" type="text" name="problem">
                      <label class="mdl-textfield__label" for="edit-dialog-problem">Problem...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-solution" class="mdl-textfield__input" type="text" name="solution">
                      <label class="mdl-textfield__label" for="edit-dialog-solution">Solution...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-authors" class="mdl-textfield__input" type="text" name="authors">
                      <label class="mdl-textfield__label" for="edit-dialog-authors">author1, author2, ...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-keywords" class="mdl-textfield__input" type="text" name="keywords">
                      <label class="mdl-textfield__label" for="edit-dialog-keywords">keyword1, keyword2, ...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input id="edit-dialog-references" class="mdl-textfield__input" type="text" name="references">
                      <label class="mdl-textfield__label" for="edit-dialog-references">ref1, ref2, ...</label>
                    </div>
                    <div class="mdl-dialog__actions">
                      <button type="submit" class="mdl-button save mdl-button--primary mdl-js-button mdl-button--raised mdl-button--primary" style="background-color:">
                        SAVE
                      </button>
                      <button type="cancel" class="mdl-button cancel mdl-js-button mdl-button--raised">
                        CANCEL
                      </button>
                    </div>
                  </form>
                  </dialog>
                </div>
              </div>
              <!-- RESULTS SECTION -->
              <div class="mdl-grid portfolio-max-width">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                  <div id="results">
                  </div>
                  <dialog id="displayed-article" class="mdl-dialog">
                    <div class="mdl-grid" style="border-bottom:1px solid #E0E0E0;">
                      <div class="mdl-cell">
                        <span id="display-dialog-score">
                        </span>
                      </div>
                      <div id="display-dialog-id" class="mdl-cell" style="text-align:right;">
                      </div>
                    </div>
                    <h5 id="display-dialog-title" class="mdl-dialog__title" style="border-bottom:1px solid #E0E0E0;padding:10px;"></h5>
                    <div class="mdl-grid" style="border-bottom:1px solid #E0E0E0;padding:10px;">
                      <div id="display-dialog-year" class="mdl-cell mdl-cell--5-col"></div>
                      <div id="display-dialog-saved" class="mdl-cell mdl-cell--1-col" style="background-color:lightgreen; border-radius:2px;text-align:center;">saved</div>
                      <div id="display-dialog-printed" class="mdl-cell mdl-cell--1-col" style="background-color:lightgreen; border-radius:2px;text-align:center;">printed</div>
                      <div id="display-dialog-read" class="mdl-cell mdl-cell--1-col" style="background-color:#FF8A80; border-radius:2px;text-align:center;">read</div>
                    </div>
                    <!-- PROBLEM -->
                    <div id="display-dialog-problem" style="border-bottom:1px solid #E0E0E0;padding:10px; color:#EF6C00;font-size:16px;">
                    </div>
                    <!-- SOLUTION -->
                    <div id="display-dialog-solution" style="border-bottom:1px solid #E0E0E0;padding:10px;color:green;font-size:16px;">
                    </div>
                    <!-- AUTHORS -->
                    <div class="mdl-card__supporting-text" style="padding:8px;padding-bottom:0px;">Authors</div>
                    <div id="display-dialog-authors" class="mdl-grid" style="border-bottom:1px solid #E0E0E0;padding:10px;">
                    </div>
                    <!-- KEYWORDS -->
                    <div class="mdl-card__supporting-text" style="padding:8px;padding-bottom:0px;">Keywords</div>
                    <div id="display-dialog-keywords" class="mdl-grid" style="border-bottom:1px solid #E0E0E0;padding:10px;">
                    </div>
                    <!-- REFERENCES -->
                    <div class="mdl-card__supporting-text" style="padding:8px;padding-bottom:0px;">References</div>
                    <div id="display-dialog-references" class="mdl-grid" style="border-bottom:1px solid #E0E0E0;padding:10px;">
                    </div>
                    <div class="mdl-dialog__actions">
                      <button type="button" class="mdl-button mdl-button--primary mdl-js-button mdl-button--raised mdl-button--primary" style="background-color:">
                        <a id="open-pdf" href="" target="_blank">OPEN PDF</a>
                      </button>
                      <button id="edit-article" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        EDIT
                      </button>
                      <button type="button" class="mdl-button cancel mdl-js-button mdl-button--raised">
                        CLOSE
                      </button>
                    </div>
                  </dialog>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="static/javascripts/script.js"></script>
  </body>
</html>
